<html>
<head>
  <title></title>
  <link rel="stylesheet" href="chosen.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="chosen.jquery.js" type="text/javascript"></script>
  <script src="tag-chosen.js" type="text/javascript"></script>

 
</head>
<body>
  <form id="filters">
    <!-- <strong>Select Tags to Filter By: </strong> -->
    
    <select data-placeholder="Select Tags to Filter By" style="width:350px;" multiple class="chosen-select" id="tag-select" tabindex="8">
      <option value=""></option>
      <option id="1">Ruby</option>
      <option id="2">CSS</option>
      <option id="3">Rails</option>
      <option id="4">HTML</option>
      <option id="5">Front End</option>
      <option id="6">SQL</option>
   
    </select>
  </form>

  <ul>  
    <li class="lesson" id="lesson_1" data-filters="[2, 3, 4]" data-students="3" data-teachers="1" >CSS, Rails and HTML. Filters 2, 3, 4</li>
    <li class="lesson" id="lesson_2" data-filters="[1, 3]" data-teachers="3" data-students="0">Ruby and Rails. Filters 1 3</li>
    <li class="lesson" id="lesson_3" data-filters="[3]" data-students="2" data-teachers="0">Rails. Filters 3</li>
    <li class="lesson" id="lesson_4" data-filters="[1]" data-students="1" data-teachers="3">Ruby. Filters 1</li>
    <li class="lesson" id="lesson_5" data-filters="[2, 1, 3, 4]"data-students="0" data-teachers="3" >Ruby, Css, Rails, HTML. Filters 1, 2, 3, 4</li>
  </ul>


  <script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
  </script>
</body>
</html>
