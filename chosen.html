<html>
<head>
  <title></title>
  <link rel="stylesheet" href="chosen.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="chosen.jquery.js" type="text/javascript"></script>
  <script src="tag-chosen.js" type="text/javascript"></script>

 
</head>
<body>
  <div>
    <strong>Multiple Select</strong>

    <select data-placeholder="Your Favorite Types of Bear" style="width:350px;" multiple class="chosen-select" id="tag-select" tabindex="8">
      <option value=""></option>
      <option id="1">American Black Bear</option>
      <option id="2">Asiatic Black Bear</option>
      <option id="3">Brown Bear</option>
      <option id="4">Giant Panda</option>
      <option id="5">Ruby</option>
      <option id="6">CSS</option>
   
    </select>
  </div>


  <script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
  </script>
</body>
</html>
